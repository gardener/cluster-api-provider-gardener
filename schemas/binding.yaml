---
apiVersion: apis.kcp.io/v1alpha2
kind: APIBinding
metadata:
  name: controlplane.cluster.x-k8s.io
spec:
  reference:
    export:
      name: controlplane.cluster.x-k8s.io
      path: "root:gardener"
  permissionClaims:
    - resource: "secrets"
      selector:
        matchAll: true
      group: ""
      state: "Accepted"
      verbs:
        - "get"
        - "list"
        - "watch"
        - "create"
        - "update"
        - "patch"
        - "delete"
